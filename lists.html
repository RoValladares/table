<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ol>
        <li>Café</li>
        <li>Harina</li>
        <li>Leche</li>
    </ol>
    <ul>
       <li>Café</li>
        <li>Harina</li>
        <li>Leche</li> 
    </ul>
    <dl>
        <dt>Café</dt>
        <dd>Para tomar</dd>
        <dt>Harina</dt>
        <dd>Para Tortillas</dd>
        <dt>Leche</dt>
        <dd>Para el café</dd>
    </dl>
</body>
</html>
